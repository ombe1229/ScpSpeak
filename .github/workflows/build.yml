name: build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: 3.1.x

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet msbuild ScpSpeak

      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Plugin
          path: ScpSpeak/bin/Debug/ScpSpeak.dll